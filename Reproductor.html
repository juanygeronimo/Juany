<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="X-UA-Compatible" content="ie=edge">
    <title>Reproductor</title>
    <link rel="stylesheet" href="Reproductor.css">
</head>
<body>
    <div class="container">
        
        <h1>Music Juany Donde encontraras lo que mas te gusta escuchar</h1>
        <img src="imagen reproductor/PbK7.gif" alt="">
        <script>
            function cambiarTrack(track) {
                var path = track.getAttribute("path")
                viejo_audio = document.getElementById("reproductor")
                audio_padre = viejo_audio.parentNode
                audio_padre.removeChild(viejo_audio)
                nuevo_audio = document.createElement("audio")
                nuevo_audio.setAttribute("id", "reproductor")
                nuevo_audio.setAttribute("controls", "controls")
                nuevo_audio.setAttribute("autoplay", "autoplay")
                source = document.createElement("source")
                source.setAttribute("src", path)
                source.setAttribute("type", "audio/mpeg")
                source.setAttribute("id", "reproductorSource")
                nuevo_audio.appendChild(source)
                audio_padre.appendChild(nuevo_audio)
            }

            function cargarReproductor() {
                var select = document.getElementById("selectTrack")
                var path = select.options[0].getAttribute("path")
                nuevo_audio = document.createElement("audio")
                nuevo_audio.setAttribute("id", "reproductor")
                nuevo_audio.setAttribute("controls", "controls")
                source = document.createElement("source")
                source.setAttribute("src", path)
                source.setAttribute("type", "audio/mpeg")
                source.setAttribute("id", "reproductorSource")
                nuevo_audio.appendChild(source)
                padre = document.getElementById("reproductorBox")
                padre.appendChild(nuevo_audio)
            }
        </script>

        <div id="reproductorBox">
            <select id="selectTrack" multiple onchange="cambiarTrack(this.options[this.selectedIndex]);">
                
        <option path="lista_music/Conocerte mas.mp3">Conocerte mas </option>
        <option path="lista_music/Me robaste el corazon.mp3">Me Robaste el corazon</option>
        <option path="lista_music/Eres mi sol.mp3">Eres mi Sol</option>
        <option path="lista_music/tu poeta.mp3">Tu poesta</option>
        <option path="lista_music/al taller del maestro.mp3">Al taller del maestro</option>
        <option path="lista_music/como el color de la sangre.mp3">Como el color de la sangre</option>
        <option path="lista_music/es Mejor un dia.mp3">Es mejor un dia</option> 
        <option path="lista_music/Sueño de morir.mp3">Sueño de Morir</option>
        </div>
    
    <script>
        cargarReproductor();
    </script>
  
  <script> 
var vid = document.getElementById("reproductor"); 

function playVid() { 
  vid.play(); 
} 

function pauseVid() { 
  vid.pause(); 
} 
</script> 

</div>




</body>
</html>
